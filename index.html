<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Criminal Cases Against Indian MPs</title>
  <script type="text/javascript" src="http://d3js.org/d3.v3.min.js"></script>
  <script type="text/javascript" src="http://d3js.org/queue.v1.min.js"></script>
  <script type="text/javascript" src="http://d3js.org/topojson.v1.min.js"></script>
</head>
<style>

path {
  stroke:gray;
  stroke-width: 1px;
}

body {
  font-family: Arial, sans-serif;
}

.city {
  font: 10px sans-serif;
  font-weight: bold;
}

.legend {
  font-size: 12px;
}

.tooltip {
  position: absolute;
  padding: 7px;
  font-size: 0.9em;
  pointer-events: none;
  background: #fff;
  border: 1px solid #ccc;
  border-radius: 4px;
  -moz-box-shadow:    3px 3px 10px 0px rgba(0, 0, 0, 0.25);
  -webkit-box-shadow: 3px 3px 10px 0px rgba(0, 0, 0, 0.25);
  box-shadow:         3px 3px 10px 0px rgba(0, 0, 0, 0.25);
}

.tooltip p {
  margin: 0;
  padding: 0;
}

h3,a {
  font-size: 15px;
  color: grey;
  margin: 0;
  padding 0;
  text-decoration: none;
}

a:hover {
  border-bottom: thin dotted #ff0000;
}

.active {
  color: blue; !important
  border-bottom: 3px dotted #ada;
}

</style>
<body>
  <h1>Know Your Member of Parliament</h1>
  <h3 style="color:grey;"><a class="active" href="#">Criminal Cases</a> | <a href="TotalAssets.html">TotalAssets</a> | <a href="Education.html">Education</a> | <a href="Liabilities.html">Pending Loans</a></h3>
  <p style="font-size:10px">Based on Affidavits submitted to Election Commision of India during 2014 elections</p>
  <p style="font-size:10px">Hover over the map to see the name of MP</p>
  <script type="text/javascript">
  var width = 960,
  height = 700;

  // Setting color domains(intervals of values) for our map

  var color_domain = [1, 2, 3, 10, 25];
  var ext_color_domain = [0, 1, 2, 3, 10, 25];
  var legend_labels = ["No cases, clean!", "1 case", "2 cases", "3 or more cases", "10 cases or more", "25 criminal cases!"];
  var color = d3.scale.threshold()
  .domain(color_domain)
  .range(["#adfcad", "#ffcb40", "#ffba00", "#ff7d73", "#ff4e40", "#ff1300"]);

  var div = d3.select("body").append("div")
  .attr("class", "tooltip")
  .style("opacity", 0);

  var svg = d3.select("body").append("svg")
  .attr("width", width)
  .attr("height", height)
  .style("margin", "10px auto");

  var projection = d3.geo.mercator()
  .center([80, 27.5])
  .scale(1200);

  var path = d3.geo.path().projection(projection);

  //Reading map file and data

  queue()
  .defer(d3.json, "maps/india.json")
  .defer(d3.csv, "data/affidavits.csv")
  .await(ready);

  //Start of Choropleth drawing

  function ready(error, map, data) {
   var rateById = {};
   var nameById = {};

   data.forEach(function(d) {
    rateById[d.Constituency.toLowerCase()] = +d.CriminalCase;
    nameById[d.Constituency.toLowerCase()] = d.Candidate;
  });

  //Drawing Choropleth

  svg.append("g")
  .attr("class", "region")
  .selectAll("path")
  .data(topojson.feature(map, map.objects.india_pc_2014).features) //<-- in case topojson.v1.js
  .enter().append("path")
  .attr("d", path)
  .style("fill", function(d) {
    if (d.properties.PC_NAME == null) { return "magenta"; }
    return color(rateById[d.properties.PC_NAME.toLowerCase()]);
  })
  .style("opacity", 0.8)

  //Adding mouseevents
  .on("mouseover", function(d) {
    d3.select(this).transition().duration(300).style("opacity", 1);
    div.transition().duration(300)
    .style("opacity", 1)
    div.html(
      "<p><strong>" + d.properties.PC_NAME + "</strong></p>" +
      "<table><tbody><tr><td class='wide'>MP in 2014:</td><td>" + nameById[d.properties.PC_NAME.toLowerCase()] + "</td></tr>" +
      "<tr><td>Criminal Cases:</td><td>" + rateById[d.properties.PC_NAME.toLowerCase()] + "</td></tr>" +
      "</td></tr></tbody></table>"
      )
    .style("left", (d3.event.pageX) + "px")
    .style("top", (d3.event.pageY -30) + "px");
  })
  .on("mouseout", function() {
    d3.select(this)
    .transition().duration(300)
    .style("opacity", 0.8);
    div.transition().duration(300)
    .style("opacity", 0);
  })

  }; // <-- End of Choropleth drawing

  //Adding legend for our Choropleth

  var legend = svg.selectAll("g.legend")
  .data(ext_color_domain)
  .enter().append("g")
  .attr("class", "legend");

  var ls_w = 20, ls_h = 20;

  legend.append("rect")
  .attr("x", 20)
  .attr("y", function(d, i){ return height - (i*ls_h) - 2*ls_h;})
  .attr("width", ls_w)
  .attr("height", ls_h)
  .style("fill", function(d, i) { return color(d); })
  .style("opacity", 0.8);

  legend.append("text")
  .attr("x", 50)
  .attr("y", function(d, i){ return height - (i*ls_h) - ls_h - 4;})
  .text(function(d, i){ return legend_labels[i]; });

  </script>
</body>
</html>
